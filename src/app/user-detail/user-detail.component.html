<mat-card appearance="outlined">
    <mat-card-content class="user-detail-header">
        <img src="../../assets/img/profile_blank.svg" alt="Profile picture" class="profile-picture">
        <div class="user-header-info">
            <h2>{{user.firstName}} {{user.lastName}}</h2>
            {{user.email}}
        </div>
    </mat-card-content>
</mat-card>

<mat-card appearance="outlined" class="user-address-card">
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content class="user-address">
        {{user.street}}<br>
        {{user.zipCode}} {{user.city}}
    </mat-card-content>
</mat-card>
